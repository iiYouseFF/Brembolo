<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <main>
        <section>
            <div class="content d-flex">
                <div class="Register">
                    <div class="title">
                        <h1 class="text-light z-3 text-center my-2">Register</h1>
                    </div>
                    <div class="form">
                        <form action="">
                            <div class="form-group position-relative">
                                <input type="text" placeholder="" class="form-control" id="UN">
                                <label for="UN" class="position-absolute label">User Name</label>
                            </div>
                            <div class="form-group position-relative">
                                <input type="email" placeholder="" class="form-control" id="Email">
                                <label for="Email" class="position-absolute label">Email</label>
                            </div>
                            <div class="form-group position-relative">
                                <input type="password" placeholder="" class="form-control" id="PW">
                                <label for="PW" class="position-absolute label">Password</label>
                            </div>
                            <div class="form-group position-relative">
                                <input type="password" placeholder="" class="form-control" id="CPW">
                                <label for="CPW" class="position-absolute label">Confirm Password</label>
                            </div>
                        </form>
                        <div class="btns d-flex flex-column gap-3 pt-3">
                            <button class="button" id="Register">
                                Register
                            </button>
                            <button class="transformer" id="Have">
                                Have An Acount
                            </button>
                        </div>
                    </div>
                </div>
                <div class="Login">
                    <div class="title">
                        <h1 class="text-light text-center my-2">Login</h1>
                    </div>
                    <div class="form">
                        <form action="">
                            <div class="form-group position-relative">
                                <input type="text" placeholder="" class="form-control" id="UNL">
                                <label for="UNL" class="position-absolute label">User Name</label>
                            </div>
                            <div class="form-group position-relative">
                                <input type="password" placeholder="" class="form-control" id="PWL">
                                <label for="PWL" class="position-absolute label">Password</label>
                            </div>
                            
                        </form>
                        <div class="btns d-flex flex-column gap-3 pt-3">
                            <button class="button" id="login">
                                Login
                            </button>
                            <button class="transformer" id="Create">
                                Create New Account
                            </button>
                        </div>
                    </div>
                </div>
                <div class="layer left-50 d-flex justify-content-center align-items-center" id="layer">
                    <h1 class="text-center text-light fs-3 mt-5" id="layer-txt">
                        Welcome To The Secure World
                    </h1>
                </div>
            </div>
        </section>
    </main>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/login.js"></script>
</body>
</html>
